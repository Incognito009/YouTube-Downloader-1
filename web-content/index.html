<!DOCTYPE html>
<html>
    <head>
        <title>YouTube | Video Downloader</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="topPart">
            <h1>Darlin</h1>
        </div>
        <div class="body">
            <div class="center">
                <h1>Download any public video</h1>
                <input id="dl" autocomplete="off" placeholder="Enter any URL."><br>
                <div id="downloadSnack">
                    <button onclick="download()">Download</button>
                </div>
                <div id="formatSelect">
                    <img id="thumbnail">
                    <div id="formatButtonList"></div>
                </div>
                <div id="ldr" style="display:none;">
                    <span class="cssload-loader"><span class="cssload-loader-inner"></span></span>
                    <p id="status">Loading...</p>
                    <p id="statDeet"></p>
                </div>
                <div id="complete" style="display:none;">
                    <h1>âœ“</h1>
                    <p>Download is complete! The file will be removed in 30 minutes.</p>
                    <a id="downloadLink"><button>Download</button></a>
                    <button onclick="window.location.reload();">Restart</button>
                </div>
            </div>
        </div>
        <script src="/js/home.js"></script>
    </body>
</html>
